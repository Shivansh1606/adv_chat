<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pick an Advocate</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f7f9fc;
    }
    h1 {
      font-weight: 600;
      color: #2c3e50;
    }
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }
    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #34495e;
    }
    .card-text {
      font-size: 0.9rem;
    }
    .btn-primary {
      background: #4a90e2;
      border: none;
    }
    .btn-primary:hover {
      background: #357abd;
    }
    .btn-outline-secondary:hover {
      background: #f1f1f1;
    }
    #client_name {
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Connect with an Advocate</h1>

    <div class="mb-5">
      <label for="client_name" class="form-label fw-bold">Your Name (optional)</label>
      <input id="client_name" class="form-control shadow-sm" placeholder="Enter your name (will be visible to advocate)">
    </div>

    <div class="row" id="adv-list">
      {% for adv in advocates %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ adv.name }}</h5>
            <p class="card-text mb-1"><strong>Specialty:</strong> {{ adv.specialty }}</p>
            <p class="card-text mb-1"><strong>Rating:</strong> ‚≠ê {{ adv.rating }}</p>
            <p class="card-text text-muted small">{{ adv.bio }}</p>
            <div class="mt-auto">
              <a href="{{ url_for('chat', advocate_id=adv.id) }}" 
                 class="btn btn-primary btn-sm w-100 mb-2 open-chat" 
                 data-adv-id="{{ adv.id }}" data-adv-name="{{ adv.name }}">
                üí¨ Open Chat
              </a>
              <a href="{{ url_for('chat', advocate_id=adv.id) }}" 
                 class="btn btn-outline-secondary btn-sm w-100 open-chat" 
                 data-adv-id="{{ adv.id }}" data-adv-name="{{ adv.name }}">
                üìÖ Schedule
              </a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script>
    // attach client_name to links
    document.addEventListener('DOMContentLoaded', function() {
      const input = document.getElementById('client_name');
      const links = document.querySelectorAll('.open-chat');
      function updateLinks() {
        links.forEach(a => {
          const base = a.getAttribute('href').split('?')[0];
          const name = encodeURIComponent(input.value.trim());
          a.href = base + (name ? '?client_name=' + name : '');
        });
      }
      input.addEventListener('input', updateLinks);
      updateLinks();
    });
  </script>
</body>
</html>
